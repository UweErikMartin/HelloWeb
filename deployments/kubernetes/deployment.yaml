apiVersion: apps/v1
kind: Deployment
metadata:
  name: tom
  labels:
    app.kubernetes.io/name: tom
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tom
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tom
    spec:
      containers:
      - name: tom
        image: uweerikmartin/helloweb:latest
        env:
        - name: SERVER_INSECURE_PORT
          value: "4000"
        - name: SERVER_INSECURE_BIND_ADDRESS
          value: "0.0.0.0"
        - name: SERVER_ROOT_PATH
          value: "/tom/"
        resources:
          requests:
            memory: "16Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 4000
        volumeMounts:
        - name: tls-certs
          readOnly: true
          mountPath: /certs
        livenessProbe:
          httpGet:
            path: /tom/health
            port: 4000
          initialDelaySeconds: 3
          periodSeconds: 10
# Mount the tls secret as volumes
      volumes:
      - name: tls-certs
        secret:
          secretName: helloweb-tls

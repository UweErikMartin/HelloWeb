apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helloweb
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: "nginx"
  rules:
  - host: kubernetes.umartin.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helloweb
            port:
              number: 80
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helloweb
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: "nginx"
  rules:
  - host: helloweb.umartin.de
    http:
      paths:
      - path: /tom
        pathType: Prefix
        backend:
          service:
            name: tom
            port:
              number: 4000
      - path: /jerry
        pathType: Prefix
        backend:
          service:
            name: jerry
            port:
              number: 4000
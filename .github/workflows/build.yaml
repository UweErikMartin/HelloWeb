name: build
run-name: build ${{github.repository}} by ${{github.actor}}
on: [push, pull_request]

jobs: 
  build-multiarch:
    runs-on: ubuntu-latest

    steps:
    - name: Perform Checkout
      uses: actions/checkout@v4

    - name: Setup Go Environment
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod

    - name: Compile windows/amd64
      run:  GOOS=windows GOARCH=amd64 go build -o windows/amd64/server.exe cmd/server.go

    - name: Compile linux/amd64
      run:  GOOS=linux GOARCH=amd64 go build -o linux/amd64/server cmd/server.go

    - name: Compile linux/arm64
      run:  GOOS=linux GOARCH=arm64 go build -o linux/arm64/server cmd/server.go

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64,windows/amd64
        file: build/Dockerfile
        tags: ${{secrets.DOCKERHUB_USERNAME}}/helloweb:latest
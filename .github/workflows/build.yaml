name: build
run-name: build ${{github.repository}} by ${{github.actor}}
on: [push, pull_request]

jobs: 
  build-multiarch:
    runs-on: ubuntu-latest

    steps:
    - name: Perform Checkout
      uses: actions/checkout@v4

    - name: Evaluate GO Version
      run: sed -En 's/^go (.*)$/GO_VERSION=\1/p' go.mod >> $GITHUB_ENV

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        build-args: GO_VERSION=${{env.GO_VERSION}}
        platforms: linux/amd64,linux/arm64,windows/amd64/10.0.17763.4974,windows/amd64/10.0.20348.2031
        file: build/Dockerfile
        tags: ${{secrets.DOCKERHUB_USERNAME}}/helloweb:latest
        provenance: false
name: build
run-name: build ${{github.repository}} by ${{github.actor}}
on: [push, pull_request]

jobs: 
  # The “build” workflow 
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Perform Checkout
      uses: actions/checkout@v4

    - name: Get Golang Version from go.mod file
      run: sed -En 's/^go (.*)$/GO_VERSION=\1/p' go.mod >> $GITHUB_ENV

    - name: Setup Go Enviroment
      uses: actions/setup-go@v4
      with:
        go-version: '${{ env.GO_VERSION }}' # The Go version to download (if necessary) and use.

    - run: go version

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3      

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Container Image linux/amd64
      run: |
        docker buildx build --push --platform=linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/helloweb:amd64 -f build/Dockerfile .

    - name: Build and push Container Image linux/arm64
      run: |
        docker buildx build --push --platform=linux/arm64 -t ${{ secrets.DOCKERHUB_USERNAME }}/helloweb:arm64 -f build/Dockerfile .

    - name: Create multiarch manifest
      run: |
        docker manifest create ${{ secrets.DOCKERHUB_USERNAME }}/helloweb:latest --amend ${{ secrets.DOCKERHUB_USERNAME }}/helloweb:amd64 --amend ${{ secrets.DOCKERHUB_USERNAME }}/helloweb:arm64                

    - name: Push Multiarch Manifest
      run: |
        docker manifest push ${{ secrets.DOCKERHUB_USERNAME }}/helloweb:latest     